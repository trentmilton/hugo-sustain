<div class="social">
  <ul class="social-links">
    
    {{ if .Site.Params.Social.Email }}
      <li><a href="mailto:{{ .Site.Params.Social.Email }}"><i class="fa fa-envelope"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Twitter }}
      <li><a href="https://twitter.com/{{ .Site.Params.Social.Twitter }}"><i class="fab fa-twitter"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.LinkedIn }}
      <li><a href="https://linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}"><i class="fab fa-linkedin"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.ResearchGate }}
      <li><a href="https://github.com/{{ .Site.Params.Social.Github }}"><i class="fab fa-researchgate"></i></a></li>
    {{ end }}
  </ul>
</div>
